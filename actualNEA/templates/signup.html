{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="../static/maincss.css">
<title>sign-up</title>
{% endblock %}


{% block body %}
{% if flashmessage == 'notfilledout' %}
  <script>
    alert("Please fully fill out *both* the username and password forms.")
  </script>
{% elif flashmessage == 'sameusername' %}
  <script>
    alert("There is another account with the same username. Please choose another username.")
  </script>
{% endif %}
<div class="container">
<p class="title index">Sign-Up</p>
<div class="loginandsignup fields">
  <form action="/sign-up" method="POST">
  <input type="text" id="username" name="username" class="signin" autocomplete="off" placeholder="Username" autofocus><br>
  <input type="password" id="password" name="password" autofill="off" class="signin" placeholder="Password"><br><br>
  <input type="submit" class="defaultbutton submit"><br>
  </form>
</div>

<div class="loginandsignup">
  <a href="/login"><button class="defaultbutton signupbtn">Login</button></a>
  <a href="/"><button class="defaultbutton signupbtn">Home</button></a>
</div>
</div>

{% endblock %}
