{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="../static/maincss.css">
{% endblock %}

{% block body %}
<h1 class="recipename">{{ recipename }}</h1>
<h5 class="title biggertext">Ingredients:</h5>
<ul>
    {% for i in item %}
    <li>
        <span class="ingredients">{{ i }}</span><button class="roundbutton"><span class="biggertext">+</span></button>
    </li>
</ul>
{% endfor %}

{% endblock %}
