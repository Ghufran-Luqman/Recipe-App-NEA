{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="../static/maincss.css">
{% endblock %}

{% block body %}
<p class="title">{{ recipename }}:</p>
<p class="ingredients">Ingredients:</p>
<form method="POST" action="/test" target="hiddeniframe">
    {% for i in item %}
    <li style="text-align:left">
        <span class="ingredients" id="ingredient" name="ingredient">{{ i }} </span>
        <button class="roundbutton" name="roundbutton" value="{{ i }}"><span class="ingredients">+</span></button>
        <button class="roundbutton" name="checkmark" value="{{ i }}"><span class="checkmark">âœ“</span></button>
    </li>
{% endfor %}
</form>
<iframe name="hiddeniframe" style="display:none"></iframe>
<form action="/test">
    <button>See List</button>
</form>
{% endblock %}
